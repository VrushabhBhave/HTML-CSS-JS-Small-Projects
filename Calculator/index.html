<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me - A Made By Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <script src="https://kit.fontawesome.com/67dca9aac4.js"></script>
</head>
<body>
    <h1 class="text-center">Welcome to Calculate Me!</h1>
    <div class="container flex flex-col items-center mx-auto">
        <div class="row">
            <input class="input" type="text" name="" id="">
        </div>
        <div class="row">
            <button class="button gray">AC</button>
            <button class="button gray">%</button>
            <button class="button gray fa-solid fa-backward">.</button>
            <button class="button gray back">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button gray">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button gray">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button gray">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
